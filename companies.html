	<body>
		<script>
		$('.cities').click(function(e){
			var $city = $(this).attr('id');
			.each($('.company'), function () {
				if ($(this).data("city")==$city) {
					$(this).show();
				}
				else {
					$(this).hide();
				}
			});
		});
		</script>
		<div id="company-container">
			
		</div>
